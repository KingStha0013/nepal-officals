<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nepal Officials Futuristic UI</title>
<style>
:root {
  --bg: #0f0f1e;
  --card-bg: rgba(255,255,255,0.05);
  --text: #ffffff;
  --subtext: #aaa;
  --accent: #ff004f;
}

[data-theme="light"] {
  --bg: #f4f6f8;
  --card-bg: #fff;
  --text: #222;
  --subtext: #555;
  --accent: #0072e5;
}

body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s all;
}

header {
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
  background: linear-gradient(90deg,var(--accent),#e60073);
  color:white;
  position: sticky;
  top:0;
  z-index:1000;
}

header img {
  height:35px;
  margin-right:10px;
}

header h1 {
  font-size:24px;
  font-weight:bold;
  letter-spacing:1px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100%{opacity:1}
  50%{opacity:0.7}
}

.toolbar {
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  padding:12px 20px;
  background:var(--card-bg);
  backdrop-filter: blur(8px);
  margin:10px;
  border-radius:12px;
  gap:10px;
}

.toolbar input {
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
  outline:none;
  background:rgba(255,255,255,0.1);
  color:var(--text);
  transition:0.3s;
}

.toolbar input::placeholder { color: rgba(255,255,255,0.6); }

.toolbar button {
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background: var(--accent);
  color:white;
  font-weight:bold;
  transition:0.3s;
}

.toolbar button:hover { transform: scale(1.05); }

.officials {
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.card {
  background: var(--card-bg);
  border-radius:15px;
  padding:18px;
  box-shadow:0 0 15px rgba(0,0,0,0.3);
  position: relative;
  overflow:hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  text-align:center;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow:0 0 30px var(--accent);
}

.card img {
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
  background:#333;
}

.card h3, .card p { margin:5px 0; }

.loading {
  text-align:center;
  padding:40px;
  font-size:18px;
  color:var(--subtext);
}

footer {
  text-align:center;
  padding:12px;
  background:#111;
  color:#aaa;
  font-size:14px;
  margin-top:20px;
}
</style>
</head>
<body data-theme="dark">
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag">
  <h1>Nepal Officials</h1>
</header>

<div class="toolbar">
  <input type="text" id="search" placeholder="Search officials...">
  <button id="themeToggle">üåô</button>
</div>

<div id="officials" class="officials"></div>
<div id="loading" class="loading">Loading officials...</div>

<footer>David ¬©Ô∏è 2025 | Auto-refresh every 40s</footer>

<script>
const container = document.getElementById("officials");
const loading = document.getElementById("loading");
const searchInput = document.getElementById("search");
const toggleBtn = document.getElementById("themeToggle");
let officialsData = [];

async function fetchOfficials() {
  try {
    const res = await fetch("officials.json?t=" + Date.now(), { cache: "no-store" });
    officialsData = await res.json();
    loading.style.display = "none";
    filterAndRender();
  } catch(err) {
    console.error(err);
    loading.textContent = "‚ùå Failed to load officials.json";
  }
}

function filterAndRender() {
  const query = searchInput.value.toLowerCase();
  const filtered = officialsData.filter(o =>
    o.name.toLowerCase().includes(query) || o.position.toLowerCase().includes(query)
  );
  renderOfficials(filtered);
}

function renderOfficials(data) {
  container.innerHTML = "";
  if(data.length === 0){
    container.innerHTML = "<p style='text-align:center; color: var(--subtext)'>No officials found.</p>";
    return;
  }
  data.forEach(o => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = o.photo && o.photo.trim() !== "" ? o.photo : "https://via.placeholder.com/400x150?text=No+Photo";
    img.alt = o.name;
    img.onerror = () => { img.src = "https://via.placeholder.com/400x150?text=No+Photo"; };

    const name = document.createElement("h3");
    name.textContent = o.name;

    const position = document.createElement("p");
    position.innerHTML = `<b>Position:</b> ${o.position}`;

    const ministry = document.createElement("p");
    ministry.innerHTML = `<b>Ministry:</b> ${o.ministry}`;

    card.appendChild(img);
    card.appendChild(name);
    card.appendChild(position);
    card.appendChild(ministry);

    container.appendChild(card);
  });
}

searchInput.addEventListener("input", filterAndRender);

toggleBtn.addEventListener("click", () => {
  const current = document.body.dataset.theme;
  document.body.dataset.theme = current==="light"?"dark":"light";
  toggleBtn.textContent = current==="light"?"üåô":"‚òÄÔ∏è";
});

fetchOfficials();
setInterval(fetchOfficials, 40000);
</script>
</body>
</html>
