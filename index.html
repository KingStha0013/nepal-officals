<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nepal Officials</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background: #111;
    color: #fff;
  }
  header {
    background: linear-gradient(90deg, #00ffea, #0066ff);
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .container {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .card {
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,255,234,0.2);
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 30px rgba(0,255,234,0.5);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .card h2 {
    margin: 0 0 10px;
    font-size: 1.2rem;
  }
  .card p {
    margin: 0;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>
  <header>Nepal Officials</header>
  <div class="container" id="officialsContainer"></div>

<script>
async function loadOfficials() {
  const url = 'https://raw.githubusercontent.com/KingStha0013/nepal-officals/main/officials.json';
  try {
    const response = await fetch(url);
    const data = await response.json();

    const container = document.getElementById('officialsContainer');
    container.innerHTML = ''; // clear container

    data.forEach(off => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${off.photo}" alt="${off.name}">
        <h2>${off.name}</h2>
        <p>${off.position}</p>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error('Error loading officials:', err);
    document.getElementById('officialsContainer').innerHTML = '<p>Error loading data.</p>';
  }
}

loadOfficials();
</script>
</body>
</html>
