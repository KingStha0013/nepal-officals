<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepal Government Officials</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --accent: #c8102e; /* Nepali flag red */
    }
    .dark {
      --bg: #121212;
      --text: #eaeaea;
      --card: #1e1e1e;
      --accent: #c8102e;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--card);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 40px;
    }

    .toggle {
      cursor: pointer;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      font-size: 18px;
    }

    .search-box {
      margin: 16px;
      display: flex;
      justify-content: center;
    }
    .search-box input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h3 {
      margin: 0;
      color: var(--accent);
    }
    .card p {
      margin: 4px 0;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      background: var(--card);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag" />
    <button class="toggle" id="toggleTheme">â˜€</button>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search officials by name, position or ministry..." />
  </div>

  <div class="container" id="officialsContainer">
    <!-- Officials will load here -->
  </div>

  <footer>
    Â© David â€“ Nepal Government Officials App
  </footer>

  <script>
    async function loadOfficials() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/KingStha0013/nepal-officals/main/officials.json?nocache=" + new Date().getTime());
        const data = await response.json();
        displayOfficials(data);
      } catch (error) {
        console.error("Error fetching officials:", error);
      }
    }

    function displayOfficials(data) {
      const container = document.getElementById("officialsContainer");
      const search = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      data.filter(o =>
        o.name.toLowerCase().includes(search) ||
        o.position.toLowerCase().includes(search) ||
        o.ministry.toLowerCase().includes(search)
      ).forEach(o => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${o.name}</h3>
          <p><b>Position:</b> ${o.position}</p>
          <p><b>Ministry:</b> ${o.ministry}</p>
          ${o.seat ? `<p><b>Seat:</b> ${o.seat}</p>` : ""}
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", loadOfficials);

    // Theme toggle
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "ðŸŒ™" : "â˜€";
    });

    // Auto refresh every 40s
    loadOfficials();
    setInterval(loadOfficials, 40000);
  </script>
</body>
</html>
