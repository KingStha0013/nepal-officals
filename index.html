<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal Officials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #e50000;
      color: white;
    }
    header img {
      width: 60px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin: 0;
      font-size: 26px;
      vertical-align: middle;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .controls input {
      padding: 8px;
      font-size: 16px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .toggle-btn {
      cursor: pointer;
      background: #333;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
    }
    .officials {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: inherit;
    }
    .card p { margin: 5px 0; color: #666; }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      margin-top: 20px;
    }
    /* Dark mode */
    body.dark { background: #222; color: #eee; }
    body.dark .card { background: #333; color: #eee; }
    body.dark .card p { color: #bbb; }
    body.dark .toggle-btn { background: #eee; color: #222; }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag">
    <h1>Nepal Officials</h1>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search officials...">
    <button class="toggle-btn" id="themeToggle">üåô Dark</button>
  </div>

  <div class="officials" id="officials"></div>

  <footer>
    ¬© David - All Rights Reserved
  </footer>

  <script>
    const url = "https://raw.githubusercontent.com/KingStha0013/nepal-officals/main/officials.json";
    const container = document.getElementById("officials");
    const searchInput = document.getElementById("search");
    const themeToggle = document.getElementById("themeToggle");

    let officialsData = [];

    async function fetchOfficials() {
      try {
        const response = await fetch(url + "?t=" + Date.now()); // cache busting
        const data = await response.json();
        officialsData = data;
        displayOfficials(data);
      } catch (error) {
        console.error("Error fetching data:", error);
        container.innerHTML = "<p>Failed to load data.</p>";
      }
    }

    function displayOfficials(data) {
      container.innerHTML = "";
      data.forEach(o => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${o.name}</h3>
          <p>${o.position}</p>
        `;
        container.appendChild(card);
      });
    }

    // Search filter
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const filtered = officialsData.filter(o =>
        o.name.toLowerCase().includes(value) || o.position.toLowerCase().includes(value)
      );
      displayOfficials(filtered);
    });

    // Dark-Light toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    });

    // Auto refresh every 40 seconds
    setInterval(fetchOfficials, 40000);

    // Initial load
    fetchOfficials();
  </script>
</body>
</html>
