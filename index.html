<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal Officials</title>
  <style>
    :root {
      --primary: #1976d2;
      --bg: #f5f5f5;
      --text: #222;
      --card: #fff;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: #fff;
      padding: 12px;
      font-weight: bold;
      font-size: 1.2em;
    }
    header img {
      height: 28px;
      margin-right: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    #search {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #toggleTheme {
      background: crimson;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 12px;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease-in-out;
    }
    .card h3 {
      margin: 0;
      font-size: 1.1em;
      color: var(--primary);
    }
    .card p {
      margin: 4px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: var(--card);
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(5px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag">
    Nepal Officials
  </header>

  <div id="controls">
    <input type="text" id="search" placeholder="🔍 Search officials...">
    <button id="toggleTheme">🌙</button>
  </div>

  <div class="cards" id="cards"></div>

  <footer>© David | Auto-updating</footer>

  <script>
    async function loadOfficials() {
      const res = await fetch("https://raw.githubusercontent.com/KingStha0013/nepal-officals/main/officials.json?ts=" + Date.now());
      const data = await res.json();
      displayOfficials(data);
    }

    function displayOfficials(list) {
      const cards = document.getElementById("cards");
      cards.innerHTML = "";
      list.forEach(o => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${o.name}</h3>
          <p><strong>Position:</strong> ${o.position}</p>
          <p><strong>Ministry:</strong> ${o.ministry}</p>
        `;
        cards.appendChild(div);
      });
    }

    // Search
    document.getElementById("search").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(c => {
        c.style.display = c.textContent.toLowerCase().includes(q) ? "" : "none";
      });
    });

    // Dark mode
    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Auto update
    loadOfficials();
    setInterval(loadOfficials, 40000);
  </script>
</body>
</html>
