<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal Officials Futuristic UI</title>
  <style>
    /* Root colors */
    :root {
      --bg: #0f0f1e;
      --text: #ffffff;
      --card-bg: rgba(255,255,255,0.05);
      --accent: #ff004f;
    }
    [data-theme="light"] {
      --bg: #f4f4f4;
      --text: #111;
      --card-bg: #ffffff;
      --accent: #ff004f;
    }

    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s all;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:center;
      padding:15px;
      background: linear-gradient(90deg,var(--accent),#e60073);
      color:white;
      position: sticky;
      top:0;
      z-index:1000;
    }
    header img {
      height:35px;
      margin-right:10px;
    }
    header h1 {
      font-size:24px;
      font-weight:bold;
      letter-spacing:1px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100%{opacity:1}
      50%{opacity:0.7}
    }

    .toolbar {
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      padding:12px 20px;
      background:var(--card-bg);
      backdrop-filter: blur(8px);
      margin:10px;
      border-radius:12px;
      gap:10px;
    }
    .toolbar input {
      flex:1;
      padding:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
      outline:none;
      background:rgba(255,255,255,0.1);
      color:var(--text);
      transition:0.3s;
    }
    .toolbar input::placeholder { color: rgba(255,255,255,0.6); }
    .toolbar button {
      padding:10px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background: var(--accent);
      color:white;
      font-weight:bold;
      transition:0.3s;
    }
    .toolbar button:hover { transform: scale(1.05); }

    .officials {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap:20px;
      padding:20px;
    }
    .card {
      background: var(--card-bg);
      border-radius:15px;
      padding:18px;
      box-shadow:0 0 15px rgba(0,0,0,0.3);
      position: relative;
      overflow:hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow:0 0 30px var(--accent);
    }
    .card::before {
      content:"";
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background: linear-gradient(45deg, #ff004f, #00d4ff, #ff00d0, #ff004f);
      animation: rotateBG 6s linear infinite;
      opacity:0.1;
      z-index:0;
    }
    @keyframes rotateBG {
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }
    .card h3, .card p { position: relative; z-index:1; }

    footer {
      text-align:center;
      padding:12px;
      background:#111;
      color:#aaa;
      font-size:14px;
      margin-top:20px;
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag">
    <h1>Nepal Officials</h1>
  </header>

  <div class="toolbar">
    <input type="text" id="search" placeholder="Search officials...">
    <button id="themeToggle">üåô</button>
  </div>

  <div id="officials" class="officials"></div>

  <footer>¬© David 2025 | Auto-refresh every 40s</footer>

  <script>
    const officialsContainer = document.getElementById("officials");
    const searchBox = document.getElementById("search");
    const themeBtn = document.getElementById("themeToggle");

    async function fetchOfficials() {
      try {
        const res = await fetch("officials.json?t=" + Date.now());
        const data = await res.json();
        displayOfficials(data);
      } catch(err) {
        officialsContainer.innerHTML = "<p>‚ùå Failed to load officials.json</p>";
        console.error(err);
      }
    }

    function displayOfficials(data) {
      const filter = searchBox.value.toLowerCase();
      officialsContainer.innerHTML = "";
      data.filter(o => o.name.toLowerCase().includes(filter) || o.position.toLowerCase().includes(filter))
          .forEach(o => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${o.name}</h3>
          <p><b>Position:</b> ${o.position}</p>
          <p><b>Ministry:</b> ${o.ministry}</p>
        `;
        officialsContainer.appendChild(card);
      });
    }

    searchBox.addEventListener("input", fetchOfficials);

    themeBtn.addEventListener("click", () => {
      if(document.body.dataset.theme === "dark") {
        document.body.dataset.theme = "light";
        themeBtn.textContent = "üåô";
      } else {
        document.body.dataset.theme = "dark";
        themeBtn.textContent = "‚òÄÔ∏è";
      }
    });

    fetchOfficials();
    setInterval(fetchOfficials, 40000); // auto refresh 40s
  </script>
</body>
</html>
